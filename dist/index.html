<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidz</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <ul class="line">
        <li class="line__item line__item--yellow"></li>
        <li class="line__item line__item--green"></li>
        <li class="line__item line__item--red"></li>
        <li class="line__item line__item--blue"></li>
        <li class="line__item line__item--violet"></li>
        <li class="line__item line__item--pink"></li>
        <li class="line__item line__item--yellow"></li>
        <li class="line__item line__item--green"></li>
        <li class="line__item line__item--red"></li>
        <li class="line__item line__item--blue"></li>
        <li class="line__item line__item--violet"></li>
        <li class="line__item line__item--pink"></li>
      </ul>
      <div class="content">
        <header class="header">
          <div class="header__contacts">
            <div class="container">
              <div class="header__contacts-inner">
                <ul class="contacts">
                  <li class="icon-envelope-o">
                    <a href="#">info@yourdomain.com</a>
                  </li>

                  <li class="icon-phone">
                    <a href="tel:+12345678900">+1 23 567 8900</a>
                  </li>
                  <li class="icon-clock-o">
                    <span>Open:9am - 6pm</span>
                  </li>
                </ul>
                <ul class="social">
                  <li> 
                    <a class="icon-globe" href="#">Language </a>                   
                    <ul class="language"></ul>
                  </li>
                  <li>
                    <a class="icon-unlock-alt" href="#"
                      >Login or Create an account</a
                    >
                  </li>
                  <li><a class="icon-shopping-basket" href="#"></a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="header__menu">
            <div class="container">
              <div class="header__menu-inner">
                <a class="logo">
                  <img src="images/Logo.png" alt="logo" />
                </a>
                <div class="menu-btn icon-shield"></div>
                <nav>
                  <ul class="menu-list">
                    <li class="home"><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Components</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
